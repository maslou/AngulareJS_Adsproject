  <div class = "col-md-4"></div>
  <div class = "col-md-4">
    <div class="well bs-component">
      <form class="form-horizontal" name="form" ng-submit="login()" role="form">
          <fieldset>
            <legend>Login</legend>
            <div class="form-group">
              <label for="username" class="col-lg-2 control-label">Username</label>
              <div class="col-lg-10">
                <input name="username" class="form-control" id="inputUsername" placeholder="Username" type="text" ng-model="username" required>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input name="password" class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="password" required>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
              </div>
            </div>
            <div class="form-actions">
              <div class="col-lg-10 col-lg-offset-3">
